<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="/static/login.css" />
</head>
<body>
    <div class="bg"></div> 

    <main class="content" role="main">
        <div class="login-container"> 
            <h2 id="login-title">Login</h2> 

            <form id="loginForm">
                
                <div id="credentialsGroup">
                    <div class="input-group">
                        <label>Email</label>
                        <input type="email" id="email" name="email" placeholder="Enter your email"  />
                    </div>

                    <div class="input-group">
                        <label>Password</label>
                        <input type="password" id="password" name="password" placeholder="Enter your password"  />
                    </div>
                </div>

                <div id="twoFactorGroup" style="display: none;">
                    <p class="description" style="margin-bottom: 15px; font-size: 0.9em; color: #555;">
                        A 6-digit verification code has been sent to your email.
                    </p>
                    <div class="input-group">
                        <label>Verification Code</label>
                        <input type="text" id="code" name="code" placeholder="Enter 6-digit code" maxlength="6" pattern="\d{6}" />
                    </div>
                </div>

                <p id="message"></p>

                <button type="submit" class="login-btn" id="mainSubmitBtn">Login</button>
                
                <p class="register-link-container">
                    Don't have an account? <a href="/signup" class="register-link">Register</a>
                </p>

                <p class="forgot-password-link-container">
                    <a href="/forgot-password" class="forgot-password-link">Forgot Password?</a>
                </p> 
            </form>
        </div>
    </main>
    <script src="/static/login.js"></script>
</body>
</html>
