<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Shipment</title>
    <link rel="stylesheet" href="/static/index.css"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="/static/create-shipment.css"> 
</head>

<body>

    <div class="bg"></div>

    <nav class="desktop-sidebar" id="sidebar">
        <div class="sidebar-header">
            <div id="sidebar-closer" aria-label="Close sidebar" role="button" tabindex="0">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
        <ul>
            <li><a href="/"><i></i> Home</a></li>   
            <li><a href="/dashboard"><i></i> Dashboard</a></li>
            <li><a href="/myaccount"><i ></i> My Account</a></li>
            <li><a href="/myshipment"><i></i> My Shipments</a></li>
            <li class="active-sidebar-link"><a href="/create-shipment"><i></i> New Shipment</a></li> 
            <li><a href="/device-data-stream"><i></i> Device Data</a></li>
        </ul>
    </nav>

    <div class="main-area">
        
        <header>
            <div class="logo-container">
                <div id="hamburger" aria-label="Open sidebar" role="button" tabindex="0">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
                <h2 class="logo">Create New Shipment</h2>
            </div>
            <div class="menu">
                </div>
        </header>

        <main class="content form-page" role="main">
            <div class="form-wrapper">
                
                <h1 class="page-title">Create New Shipment</h1>
                <h3 class="form-subtitle">Please fill all the details.</h3>

                <form id="shipmentForm" class="shipment-form">

                    <div class="form-grid">
                        
                        <div class="form-column">
                            <div class="input-group">
                                <label for="shipmentNumber">Shipment Number</label>
                                <input type="text" id="shipmentNumber" placeholder="Shipment Number" required = True>
                            </div>
                            <div class="input-group">
                                <label for="route">Route Details</label>
                                <select id="route">
                                    <option>New York,USA</option>
                                    <option>Chennai, India</option>
                                    <option>Bengaluru, USA</option>
                                    <option>London, UK</option>
                                    
                                </select>
                            </div>
                            <div class="input-group">
                                <label for="device">Device</label>
                                <select id="device">
                                    <option>1150</option>
                                    <option>1151</option>
                                    <option>1152</option>
                                    <option>1153</option>
                                    <option>1154</option>
                                    <option>1155</option>
                                    <option>1156</option>
                                    <option>1157</option>
                                    <option>1158</option>
                                    <option>1159</option>

                                </select>
                            </div>
                            <div class="input-group">
                                <label for="poNumber">PO Number</label>
                                <input type="text" id="poNumber" placeholder="PO Number" required = True>
                            </div>
                            <div class="input-group">
                                <label for="ndcNumber">NDC Number</label>
                                <input type="text" id="ndcNumber" placeholder="NDC Number" required = True>
                            </div>
                            <div class="input-group">
                                <label for="serialNumber">Serial number of Goods</label>
                                <input type="text" id="serialNumber" placeholder="Serial number of Goods" required = True>
                            </div>
                        </div>

                        <div class="form-column">
                            <div class="input-group">
                                <label for="containerNumber">Container Number</label>
                                <input type="text" id="containerNumber" placeholder="Container Number" required = True>
                            </div>
                            <div class="input-group">
                                <label for="goodsType">Goods Type</label>
                                <select id="goodsType">
                                    <option>Furniture</option>
                                    <option>Kitchen Utensils</option>
                                    <option>Electronic Devices</option>
                                    <option>Electric Appliances</option>
                                </select>
                            </div>
                            <div class="input-group">
                                <label for="deliveryDate">Expected Delivery Date</label>
                                <input type="date" id="deliveryDate" value="2024-01-20" required = True> 
                            </div>
                            <div class="input-group">
                                <label for="deliveryNumber">Delivery Number</label>
                                <input type="text" id="deliveryNumber" placeholder="Delivery Number" required = True>
                            </div>
                            <div class="input-group">
                                <label for="batchId">Batch Id</label>
                                <input type="text" id="batchId" placeholder="Batch Id" required = True>
                            </div>
                            <div class="input-group">
                                <label for="description">Shipment Description</label>
                                <input type="text" id="description" placeholder="Shipment Description" required = True>
                            </div>
                        </div>
                    </div>

                    <div class="form-actions">
                        <button type="submit" class="cta-btn create-btn-style">
                            CREATE SHIPMENT
                        </button>
                        <button type="reset" class="cta-btn clear-btn-style">
                            CLEAR DETAILS
                        </button>
                    </div>

                </form>
            </div>
        </main>
    </div>

    <!-- <script src="static/index.js"></script> -->
    <script src="static/create-shipment.js"></script>
    <script src="static/auth-check.js"></script>


</body>
</html>
