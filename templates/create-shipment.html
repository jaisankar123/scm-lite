<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Shipment</title>
    <link rel="stylesheet" href="/static/index.css"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="/static/create-shipment.css"> 
</head>

<body>

    <div class="bg"></div>

    <nav class="desktop-sidebar" id="sidebar">
        <div class="sidebar-header">
            <h2 class="logo" style="color: var(--accent); font-size: 1.5em; font-weight: 700;">EXF</h2> 
            <div id="sidebar-closer" aria-label="Close sidebar" role="button" tabindex="0">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
        <ul>
            <li><a href="/"><i></i> Home</a></li>   
            <li><a href="/dashboard"><i></i> Dashboard</a></li>
            <li><a href="/myaccount"><i ></i> My Account</a></li>
            <li><a href="/myshipment"><i></i> My Shipments</a></li>
            <li class="active-sidebar-link"><a href="/create-shipment"><i></i> New Shipment</a></li> 
            <li><a href="/device-data-stream"><i></i> Device Data</a></li>
        </ul>
    </nav>

    <div class="main-area">
        
        <header>
            <div class="logo-container">
                <div id="hamburger" aria-label="Open sidebar" role="button" tabindex="0">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
                <h2 class="logo">Create New Shipment</h2>
            </div>
            <div class="menu">
                </div>
        </header>

        <main class="content form-page" role="main">
            <div class="form-wrapper">
                
                <h1 class="page-title">Create New Shipment</h1>
                <h3 class="form-subtitle">Please fill all the details.</h3>

                <form id="shipmentForm" class="shipment-form">

                    <div class="form-grid">
                        
                        <div class="form-column">
                            <div class="input-group">
                                <label>Shipment Number</label>
                                <input type="text" placeholder="Shipment Number" required = True>
                            </div>
                            <div class="input-group">
                                <label>Route Details</label>
                                <select>
                                    <option>New York,USA</option>
                                    <option>Chennai, India</option>
                                    <option>Bengaluru, USA</option>
                                    <option>London, UK</option>
                                    
                                </select>
                            </div>
                            <div class="input-group">
                                <label>Device*</label>
                                <select>
                                    <option>Select Device</option>
                                </select>
                            </div>
                            <div class="input-group">
                                <label>PO Number*</label>
                                <input type="text" placeholder="PO Number">
                            </div>
                            <div class="input-group">
                                <label>NDC Number*</label>
                                <input type="text" placeholder="NDC Number">
                            </div>
                            <div class="input-group">
                                <label>Serial number of Goods*</label>
                                <input type="text" placeholder="Serial number of Goods">
                            </div>
                        </div>

                        <div class="form-column">
                            <div class="input-group">
                                <label>Container Number*</label>
                                <input type="text" placeholder="Container Number">
                            </div>
                            <div class="input-group">
                                <label>Goods Type*</label>
                                <select>
                                    <option>Select Goods</option>
                                </select>
                            </div>
                            <div class="input-group">
                                <label>Expected Delivery Date*</label>
                                <input type="date" value="2000-01-20"> 
                            </div>
                            <div class="input-group">
                                <label>Delivery Number*</label>
                                <input type="text" placeholder="Delivery Number">
                            </div>
                            <div class="input-group">
                                <label>Batch Id*</label>
                                <input type="text" placeholder="Batch Id">
                            </div>
                            <div class="input-group">
                                <label>Shipment Description*</label>
                                <input type="text" placeholder="Shipment Description">
                            </div>
                        </div>
                    </div>

                    <div class="form-actions">
                        <button type="submit" class="cta-btn create-btn-style">
                            CREATE SHIPMENT
                        </button>
                        <button type="reset" class="cta-btn clear-btn-style">
                            CLEAR DETAILS
                        </button>
                    </div>

                </form>
            </div>
        </main>
    </div>

    <!-- <script src="static/index.js"></script> -->
    <script src="static/create-shipment.js"></script>
    <script src="/static/auth-check.js"></script>


</body>
</html>
